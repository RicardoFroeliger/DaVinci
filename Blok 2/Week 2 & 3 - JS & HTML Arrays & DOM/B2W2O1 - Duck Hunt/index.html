<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>B2W2O1 - Duck Hunt</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <img src="images/stage.png" alt="Image of stage" id="stage">
        <img src="images/duck.gif" alt="Image of duck" id="duck">
        <div id="gameover">
            <h1 id="gameoverText"></h1>
            <h3 id="gameoverReason"></h3>
            <h2 id="gameoverScore"></h2>
        </div>

        <div id="score">
            <div class="scoreText">
                HIT:<br>MISS:
            </div>
            <div id="scoreHitMiss">
                0<br>0
            </div>
        </div>
        <img src="images/crosshair.png" alt="The crosshair" id="crosshair">
    </body>
</html>
